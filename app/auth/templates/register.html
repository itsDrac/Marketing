{% extends "base.html" %}
{% block head %}
	<title>Login | Track Leads.</title>
{% endblock %}
{% block body %}
	<div class="container min-vh-100 d-flex justify-content-center align-items-center">
		<div class="card bg-light bg-gradient p-5">
			<div class="card-title">
				<h3 class="justify-content-center fw-bold">Marketing agency register new account</h3>
			</div>
			<div class="card-body">
				<form method="POST">
					<div class="my-3">
						<label for="email" class="form-label"> Email </label>
						<input type="email" class="form-control" id="email">
					</div>
					<div class="my-3">
						<label for="password" class="form-label"> Password </label>
						<input type="PASSWORD" class="form-control" id="password">
					</div>
					<button type="submit" class="px-5 d-block mx-auto btn btn-success">Register</button>
				</form>
			</div>
			<div class="card-footer">
				Have an account! Login.
			</div>
		</div>
	</div>
{% endblock %}
