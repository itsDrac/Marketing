<nav class="navbar navbar-expand-lg bg-body-tertiary">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

			<a class="nav-link mx-2" href="{{ url_for('main.logout') }}">Logout</a>
