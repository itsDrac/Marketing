{% extends "base.html" %}
{% block head %}
	<title>Login | Track Leads.</title>
{% endblock %}
{% block body %}
	<div class="container min-vh-100 d-flex justify-content-center align-items-center">
		<div class="card bg-light bg-gradient p-5">
			<div class="card-title">
				<h3 class="justify-content-center fw-bold">Marketing agency login to a account.</h3>
			</div>
			<div class="card-body">
				<form method="POST">
					<div class="my-3">
						<label for="email" class="form-label"> Email </label>
						<input name="email" type="email" class="form-control" id="email">
						{% if errors %}
						{% if "email" in errors %}
						<p class="small text-{{errors["email"][1]}}">{{errors["email"][0]}}</p>
						{% endif %}
						{% endif %}
					</div>
					<div class="my-3">
						<label for="password" class="form-label"> Password </label>
						<input name="password" type="PASSWORD" class="form-control" id="password">
					</div>
					<button type="submit" class="px-5 d-block mx-auto btn btn-success">Submit</button>
				</form>
			</div>
			<div class="card-footer">
				Don't have an account! <a href="{{url_for("main.register")}}" class="link-underline-light">Register.</a>
			</div>
		</div>
	</div>
{% endblock %}
